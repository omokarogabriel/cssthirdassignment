<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Assignment3 css</title>
</head>
<body>
    <div class="div-container">
        <div class="top-div">
            <div class="top">
                <div class="header">
                    <h2>New and Improved!</h2>
                </div>
                <div class="watch">
                    <img src="./assests/wrist-watch-1568182_1280.png" alt="wrist-watch">
                </div>
            </div>
        </div>

        <div class="down-div">
            <div class="down-first-div">
                <h2>Novus watch  <span>Series IV</span></h2>
                
            </div>
            <div class="down-second-div">
                <p>
                    The pinnacle of fashion and tech. This wearable piece is an homage
                    to gilded palaces and minimal regalia, combining nouveau-deco and 
                    brutalism influence in a compact, Swiss-made watch.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
